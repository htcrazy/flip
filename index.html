<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    <script src="external.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="smolHeader" id="visualCue">+</div>
        <div class="smolHeader">Number of Flips</div>
        <input id="times" value="1" type="number">
        <button id="flippeth">Flip Coin(s)</button>
        <div class="header">Wins:</div>
        <div id="wins" class="smolHeader">0</div>
        <div class="header">Losses:</div>
        <div id="losses" class="smolHeader">0</div>
    </div>
</body>
</html>
